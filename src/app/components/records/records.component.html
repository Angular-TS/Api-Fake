<div>
  <mat-form-field color="accent">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Participant ID </th>
      <td mat-cell *matCellDef="let participant"> {{participant.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let participant"> {{participant.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let participant"> {{participant.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="centerId">
      <th mat-header-cell *matHeaderCellDef> Marathon Center Name </th>
      <td mat-cell *matCellDef="let participant"> {{centers[participant.centerId]}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef> Ranking </th>
      <td mat-cell *matCellDef="let participant"> {{participant.ranking}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recordTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="recordTime"> Record Time </th>
      <td mat-cell *matCellDef="let participant"> {{participant.recordTime}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">...NO DATA MATCHING THE FILTER...</td> 
    </tr>
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page"></mat-paginator>

</div>
